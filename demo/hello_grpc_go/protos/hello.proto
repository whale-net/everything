syntax = "proto3";

package demo.hello;

option go_package = "github.com/whale-net/everything/demo/hello_grpc_go/protos";

// Greeter service demonstrates a simple gRPC service
service Greeter {
  // SayHello sends a greeting
  rpc SayHello (HelloRequest) returns (HelloResponse) {}

  // SayHelloStream sends multiple greetings
  rpc SayHelloStream (HelloRequest) returns (stream HelloResponse) {}
}

// HelloRequest contains the name to greet
message HelloRequest {
  string name = 1;
}

// HelloResponse contains the greeting message
message HelloResponse {
  string message = 1;
  int32 count = 2;
}
