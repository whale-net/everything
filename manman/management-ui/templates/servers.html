{{if .Servers}}
    {{range .Servers}}
    <div class="server-item">
        <div class="server-name">{{.Name}}</div>
        <div class="server-details">
            Instance: {{.InstanceID}} | Config ID: {{.ID}}
            {{if .StatusType}}
            <br>Status: {{.StatusType}}
            {{else}}
            <br>Status: {{.Status}}
            {{end}}
            {{if .IP}}| IP: {{.IP}}:{{.Port}}{{end}}
        </div>
    </div>
    {{end}}
{{else}}
    <div class="empty-state">No servers running</div>
{{end}}
