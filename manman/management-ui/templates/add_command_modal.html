<form hx-post="/api/create-command" hx-swap="none">
    <input type="hidden" name="config_id" value="{{.ConfigID}}">
    
    <div class="form-group">
        <label for="command_id">Command Template</label>
        <select name="command_id" id="command_id" required>
            <option value="">-- Select a command --</option>
            {{range .Commands}}
            <option value="{{.GameServerCommandId}}">{{.Name}}{{if .Description.IsSet}} - {{.Description.Get}}{{end}}</option>
            {{end}}
        </select>
    </div>

    <div class="form-group">
        <label for="command_value">Command Value</label>
        <input type="text" 
               name="command_value" 
               id="command_value" 
               placeholder="e.g., de_dust2, sv_cheats 1" 
               required>
        <small>The value to use with this command</small>
    </div>

    <div class="form-group">
        <label for="description">Description (Optional)</label>
        <textarea name="description" 
                  id="description" 
                  rows="3" 
                  placeholder="Optional description for this command"></textarea>
    </div>

    <button type="submit" class="btn btn-add">Create Command</button>
</form>
