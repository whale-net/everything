{{define "home_content"}}
<h1>Dashboard</h1>

<div class="grid grid-4" hx-get="/api/dashboard-summary" hx-trigger="load, every 30s" hx-swap="innerHTML">
    <div class="stat-card">
        <div class="stat-value">-</div>
        <div class="stat-label">Total Servers</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">-</div>
        <div class="stat-label">Online Servers</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">-</div>
        <div class="stat-label">Total Games</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">-</div>
        <div class="stat-label">Active Sessions</div>
    </div>
</div>

<h2 style="margin-top: 2rem;">Active Sessions</h2>
<div id="active-sessions"
     hx-get="/api/dashboard-sessions"
     hx-trigger="load, every 10s"
     hx-swap="innerHTML">
    <div class="empty-state">Loading...</div>
</div>
{{end}}
